{% extends "base.html" %}
{% block title %}Add Nurse - Admin{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h4>Add Nurse</h4>
  </div>
  <div class="card-body">
    <form method="POST" action="{{ url_for('admin.add_nurse') }}">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input class="form-control" name="username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input class="form-control" name="password" type="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input class="form-control" name="full_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input class="form-control" name="contact_number">
      </div>
      <div class="mb-3">
        <label class="form-label">Department</label>
        <input class="form-control" name="department">
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('admin.nurses') }}" class="btn btn-secondary">Cancel</a>
        <button class="btn btn-primary">Add Nurse</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
