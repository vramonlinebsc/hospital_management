{% extends "base.html" %}
{% block title %}Edit Doctor - Admin{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Doctor</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" value="{{ doctor.user.email }}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" name="full_name" value="{{ doctor.full_name }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Specialization</label>
                                <input type="text" class="form-control" name="specialization" value="{{ doctor.specialization }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Qualification</label>
                                <input type="text" class="form-control" name="qualification" value="{{ doctor.qualification or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Experience (Years)</label>
                                <input type="number" class="form-control" name="experience_years" value="{{ doctor.experience_years or '' }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" name="contact_number" value="{{ doctor.contact_number }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Consultation Fee (â‚¹)</label>
                                <input type="number" class="form-control" name="consultation_fee" value="{{ doctor.consultation_fee }}" step="0.01">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Biography</label>
                            <textarea class="form-control" name="bio" rows="3">{{ doctor.bio or '' }}</textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_active" id="is_active" {{ 'checked' if doctor.is_active }}>
                            <label class="form-check-label" for="is_active">Active</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.doctors') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i> Update Doctor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
