{% extends "base.html" %}
{% block title %}Edit Patient - Admin{% endblock %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-pencil"></i> Edit Patient</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" value="{{ patient.user.email }}">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Full Name</label>
                                <input type="text" class="form-control" name="full_name" value="{{ patient.full_name }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Contact Number</label>
                                <input type="tel" class="form-control" name="contact_number" value="{{ patient.contact_number }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" name="date_of_birth" value="{{ patient.date_of_birth.isoformat() if patient.date_of_birth }}">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Gender</label>
                                <select class="form-select" name="gender">
                                    <option value="">Select</option>
                                    <option value="Male" {{ 'selected' if patient.gender == 'Male' }}>Male</option>
                                    <option value="Female" {{ 'selected' if patient.gender == 'Female' }}>Female</option>
                                    <option value="Other" {{ 'selected' if patient.gender == 'Other' }}>Other</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label>Blood Group</label>
                                <select class="form-select" name="blood_group">
                                    <option value="">Select</option>
                                    {% for bg in ['A+', 'A-', 'B+', 'B-', 'O+', 'O-', 'AB+', 'AB-'] %}
                                    <option value="{{ bg }}" {{ 'selected' if patient.blood_group == bg }}>{{ bg }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label>Address</label>
                            <textarea class="form-control" name="address" rows="2">{{ patient.address or '' }}</textarea>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="is_active" {{ 'checked' if patient.is_active }}>
                            <label class="form-check-label">Active</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.patients') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-check"></i> Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
