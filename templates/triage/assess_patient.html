{% extends "base.html" %}
{% block title %}Patient Assessment - Triage{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="bi bi-clipboard2-pulse"></i> New Patient Assessment</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Patient Type Selection -->
                        <div class="mb-4">
                            <label class="form-label"><strong>Patient Type</strong></label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="is_registered" id="registered" value="yes" checked>
                                <label class="form-check-label" for="registered">
                                    Registered Patient
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="is_registered" id="walkin" value="no">
                                <label class="form-check-label" for="walkin">
                                    Walk-in Patient
                                </label>
                            </div>
                        </div>

                        <!-- Registered Patient Selection -->
                        <div id="registeredPatientSection" class="mb-3">
                            <label class="form-label">Select Patient <span class="text-danger">*</span></label>
                            <select class="form-select" name="patient_id" id="patientSelect">
                                <option value="">-- Select Patient --</option>
                                {% for patient in patients %}
                                <option value="{{ patient.id }}">{{ patient.full_name }} (ID: {{ patient.id }}) - {{ patient.contact_number }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Walk-in Patient Details -->
                        <div id="walkinPatientSection" style="display:none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Patient Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" name="patient_name">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="tel" class="form-control" name="patient_contact">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Age</label>
                                    <input type="number" class="form-control" name="patient_age" min="0" max="150">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select" name="patient_gender">
                                        <option value="">Select</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Assessment Details -->
                        <h5 class="mb-3">Assessment Details</h5>
                        
                        <div class="mb-3">
                            <label class="form-label">Chief Complaint <span class="text-danger">*</span></label>
                            <textarea class="form-control" name="chief_complaint" rows="3" required placeholder="Primary reason for visit..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vital Signs</label>
                            <textarea class="form-control" name="vital_signs" rows="2" placeholder="BP: 120/80, HR: 72, Temp: 98.6Â°F, SpO2: 98%"></textarea>
                            <small class="form-text text-muted">Enter vital signs if measured</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Priority Level <span class="text-danger">*</span></label>
                                <select class="form-select" name="priority_level" required>
                                    <option value="">-- Select Priority --</option>
                                    <option value="Emergency" class="text-danger">ðŸ”´ Emergency (Life-threatening)</option>
                                    <option value="Urgent" class="text-warning">ðŸŸ¡ Urgent (Needs prompt care)</option>
                                    <option value="Standard" selected>ðŸŸ¢ Standard (Routine care)</option>
                                    <option value="Non-Urgent">ðŸ”µ Non-Urgent (Minor)</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Recommended Specialization</label>
                                <select class="form-select" name="recommended_specialization">
                                    <option value="">-- Select (Optional) --</option>
                                    {% for spec in specializations %}
                                    <option value="{{ spec }}">{{ spec }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Additional Notes</label>
                            <textarea class="form-control" name="notes" rows="2" placeholder="Any additional observations..."></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('triage.dashboard') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> Submit Assessment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Toggle between registered and walk-in patient sections
document.querySelectorAll('input[name="is_registered"]').forEach(radio => {
    radio.addEventListener('change', function() {
        const registeredSection = document.getElementById('registeredPatientSection');
        const walkinSection = document.getElementById('walkinPatientSection');
        const patientSelect = document.getElementById('patientSelect');
        
        if (this.value === 'yes') {
            registeredSection.style.display = 'block';
            walkinSection.style.display = 'none';
            patientSelect.required = true;
            // Clear walk-in fields
            document.querySelectorAll('#walkinPatientSection input, #walkinPatientSection select').forEach(el => {
                el.required = false;
                if (el.type !== 'radio') el.value = '';
            });
        } else {
            registeredSection.style.display = 'none';
            walkinSection.style.display = 'block';
            patientSelect.required = false;
            patientSelect.value = '';
            // Make walk-in name required
            document.querySelector('input[name="patient_name"]').required = true;
        }
    });
});
</script>
{% endblock %}
